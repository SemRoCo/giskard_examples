scope:
  # definition of some nice short-cuts
  - unit_x: {vector3: [1, 0, 0]}
  - unit_y: {vector3: [0, 1, 0]}
  - unit_z: {vector3: [0, 0, 1]}


  # definition of joint input variables
  - torso_lift_joint: {input-var: 0}
  - l_shoulder_pan_joint: {input-var: 1}
  - l_shoulder_lift_joint: {input-var: 2}
  - l_upper_arm_roll_joint: {input-var: 3}
  - l_elbow_flex_joint: {input-var: 4}
  - l_forearm_roll_joint: {input-var: 5}
  - l_wrist_flex_joint: {input-var: 6}
  - l_wrist_roll_joint: {input-var: 7}
  - r_shoulder_pan_joint: {input-var: 8}
  - r_shoulder_lift_joint: {input-var: 9}
  - r_upper_arm_roll_joint: {input-var: 10}
  - r_elbow_flex_joint: {input-var: 11}
  - r_forearm_roll_joint: {input-var: 12}
  - r_wrist_flex_joint: {input-var: 13}
  - r_wrist_roll_joint: {input-var: 14}

  # definition of constraint ranges
  - bottle_top_behind_cup_lower: -0.01
  - bottle_top_behind_cup_upper: 0.01
  - bottle_top_left_cup_lower: -0.06
  - bottle_top_left_cup_upper: -0.04
  - bottle_top_above_cup_lower: 0.08
  - bottle_top_above_cup_upper: 0.12
  - bottle_above_itself_lower: 0.1
  - bottle_above_itself_upper: 0.12
  - bottle_left_itself_lower: 0.1
  - bottle_left_itself_upper: 0.12
  - bottle_behind_itself_lower: -0.01
  - bottle_behind_itself_upper: 0.01
  - cup_above_itself_lower: 0.08
  - cup_above_itself_upper: 0.09
  - cup_left_itself_lower: -0.001
  - cup_left_itself_upper: 0.001
  - cup_behind_itself_lower: -0.001
  - cup_behind_itself_upper: 0.001
  - cup_top_above_world_lower: 1.1
  - cup_top_above_world_upper: 1.3
  - cup_top_left_world_lower: -0.25
  - cup_top_left_world_upper: 0.25
  - cup_top_behind_world_lower: 0.35
  - cup_top_behind_world_upper: 0.45

  # definition of joint transforms
  - torso_lift:
      frame: [{axis-angle: [unit_x, 0]}, {vector3: [-0.05, 0, {double-add: [0.739675, torso_lift_joint]}]}]
  - l_shoulder_pan:
      frame: [{axis-angle: [unit_z, l_shoulder_pan_joint]}, {vector3: [0.0, 0.188, 0.0]}]
  - l_shoulder_lift:
      frame: [{axis-angle: [unit_y, l_shoulder_lift_joint]}, {vector3: [0.1, 0, 0]}]
  - l_upper_arm_roll:
      frame: [{axis-angle: [unit_x, l_upper_arm_roll_joint]}, {vector3: [0, 0, 0]}]
  - l_elbow_flex:
      frame: [{axis-angle: [unit_y, l_elbow_flex_joint]}, {vector3: [0.4, 0, 0]}]
  - l_forearm_roll:
      frame: [{axis-angle: [unit_x, l_forearm_roll_joint]}, {vector3: [0, 0, 0]}]
  - l_wrist_flex:
      frame: [{axis-angle: [unit_y, l_wrist_flex_joint]}, {vector3: [0.321, 0, 0]}]
  - l_wrist_roll:
      frame: [{axis-angle: [unit_x, l_wrist_roll_joint]}, {vector3: [0, 0, 0]}]
  - l_gripper_offset:
      frame: [{axis-angle: [unit_x, 0]}, {vector3: [0.18, 0, 0]}]
  - r_shoulder_pan:
      frame: [{axis-angle: [unit_z, r_shoulder_pan_joint]}, {vector3: [0, -0.188, 0]}]
  - r_shoulder_lift:
      frame: [{axis-angle: [unit_y, r_shoulder_lift_joint]}, {vector3: [0.1, 0, 0]}]
  - r_upper_arm_roll: 
      frame: [{axis-angle: [unit_x, r_upper_arm_roll_joint]}, {vector3: [0, 0, 0]}]
  - r_elbow_flex:
      frame: [{axis-angle: [unit_y, r_elbow_flex_joint]}, {vector3: [0.4, 0, 0]}]
  - r_forearm_roll:
      frame: [{axis-angle: [unit_x, r_forearm_roll_joint]}, {vector3: [0, 0, 0]}]
  - r_wrist_flex:
      frame: [{axis-angle: [unit_y, r_wrist_flex_joint]}, {vector3: [0.321, 0, 0]}]
  - r_wrist_roll:
      frame: [{axis-angle: [unit_x, r_wrist_roll_joint]}, {vector3: [0, 0, 0]}]
  - r_gripper_offset:
      frame: [{axis-angle: [unit_x, 0]}, {vector3: [0.18, 0, 0]}]


  # definition of elbow FK
  - left_elbow:
      frame-mul:
      - torso_lift
      - l_shoulder_pan
      - l_shoulder_lift
      - l_upper_arm_roll
      - l_elbow_flex
  - right_elbow:
      frame-mul:
      - torso_lift
      - r_shoulder_pan
      - r_shoulder_lift
      - r_upper_arm_roll
      - r_elbow_flex

  # defintion of EE FK
  - left_ee:
      frame-mul:
      - left_elbow
      - l_forearm_roll
      - l_wrist_flex
      - l_wrist_roll
      - l_gripper_offset
  - right_ee:
      frame-mul:
      - right_elbow
      - r_forearm_roll
      - r_wrist_flex
      - r_wrist_roll
      - r_gripper_offset

  # definition of bottle and cup frame
  - cup_frame: 
      frame-mul:
        - left_ee
        - frame: [{quaternion: [0, 0, 0, 1]}, {vector3: [0, 0, -0.07]}]
  - bottle_frame:
      frame-mul:
        - right_ee
        - frame: [{quaternion: [0, 0, 0, 1]}, {vector3: [0.0, 0.0, -0.095]}]

  # definition of points on bottle
  - bottle_bottom: {origin-of: bottle_frame}
  - bottle_top: {transform-vector: [bottle_frame, {vector3: [0, 0, 0.185]}]}

  # definition of points on cup
  - cup_bottom: {origin-of: cup_frame}
  - cup_top: {transform-vector: [cup_frame, {vector3: [0, 0, 0.085]}]}

  # definition of features
  - bottle_top_to_cup_top:
      cached-vector: {vector-sub: [bottle_top, cup_top]}
  - bottle_top_to_bottle_bottom:
      cached-vector: {vector-sub: [bottle_top, bottle_bottom]}
  - cup_top_to_cup_bottom:
      cached-vector: {vector-sub: [cup_top, cup_bottom]}
  - bottle_behind_itself: {x-coord: bottle_top_to_bottle_bottom}
  - bottle_left_itself: {y-coord: bottle_top_to_bottle_bottom}
  - bottle_above_itself: {z-coord: bottle_top_to_bottle_bottom}
  - cup_behind_itself: {x-coord: cup_top_to_cup_bottom}
  - cup_left_itself: {y-coord: cup_top_to_cup_bottom}
  - cup_above_itself: {z-coord: cup_top_to_cup_bottom}
  - bottle_top_behind_cup: {x-coord: bottle_top_to_cup_top}
  - bottle_top_left_cup: {y-coord: bottle_top_to_cup_top}
  - bottle_top_above_cup: {z-coord: bottle_top_to_cup_top}
  - cup_top_behind_world: {x-coord: cup_top}
  - cup_top_left_world: {y-coord: cup_top}
  - cup_top_above_world: {z-coord: cup_top}

  # some constants
  - weight_arm_joints: 1.0
  - weight_pos_control: 20.0
  - weight_rot_control: 5.0
  - weight_elbow_control: 0.1
  - neg_vel_limit_arm_joints: -0.6
  - pos_vel_limit_arm_joints: 0.6


controllable-constraints:
  # torso joint
  - controllable-constraint: [-0.02, 0.02, 100.0, 0, torso_lift_joint velocity]
  # left arm joints
  - controllable-constraint: [neg_vel_limit_arm_joints, pos_vel_limit_arm_joints, weight_arm_joints, 1, l_shoulder_pan_joint velocity]
  - controllable-constraint: [neg_vel_limit_arm_joints, pos_vel_limit_arm_joints, weight_arm_joints, 2, l_shoulder_lift_joint velocity]
  - controllable-constraint: [neg_vel_limit_arm_joints, pos_vel_limit_arm_joints, weight_arm_joints, 3, l_upper_arm_roll_joint velocity]
  - controllable-constraint: [neg_vel_limit_arm_joints, pos_vel_limit_arm_joints, weight_arm_joints, 4, l_elbow_flex_joint velocity]
  - controllable-constraint: [neg_vel_limit_arm_joints, pos_vel_limit_arm_joints, weight_arm_joints, 5, l_forearm_roll_joint velocity]
  - controllable-constraint: [neg_vel_limit_arm_joints, pos_vel_limit_arm_joints, weight_arm_joints, 6, l_wrist_flex_joint velocity]
  - controllable-constraint: [neg_vel_limit_arm_joints, pos_vel_limit_arm_joints, weight_arm_joints, 7, l_wrist_roll_joint velocity]
  # right arm joints
  - controllable-constraint: [neg_vel_limit_arm_joints, pos_vel_limit_arm_joints, weight_arm_joints, 8, r_shoulder_pan_joint velocity]
  - controllable-constraint: [neg_vel_limit_arm_joints, pos_vel_limit_arm_joints, weight_arm_joints, 9, r_shoulder_lift_joint velocity]
  - controllable-constraint: [neg_vel_limit_arm_joints, pos_vel_limit_arm_joints, weight_arm_joints, 10, r_upper_arm_roll_joint velocity]
  - controllable-constraint: [neg_vel_limit_arm_joints, pos_vel_limit_arm_joints, weight_arm_joints, 11, r_elbow_flex_joint velocity]
  - controllable-constraint: [neg_vel_limit_arm_joints, pos_vel_limit_arm_joints, weight_arm_joints, 12, r_forearm_roll_joint velocity]
  - controllable-constraint: [neg_vel_limit_arm_joints, pos_vel_limit_arm_joints, weight_arm_joints, 13, r_wrist_flex_joint velocity]
  - controllable-constraint: [neg_vel_limit_arm_joints, pos_vel_limit_arm_joints, weight_arm_joints, 14, r_wrist_roll_joint velocity]

soft-constraints:
  # PR2-specific constraints
  - soft-constraint: [{double-sub: [0.2, torso_lift_joint]}, {double-sub: [0.3, torso_lift_joint]} , weight_pos_control, torso_lift_joint, torso_lift_joint control slack]
  - soft-constraint: [0.1, 0.1, weight_elbow_control, {y-coord: {origin-of: left_elbow}}, left elbow out control slack]
  - soft-constraint: [0.1, 0.1, weight_elbow_control, {z-coord: {origin-of: left_elbow}}, left elbow up control slack]
  - soft-constraint: [-0.1, -0.1, weight_elbow_control, {y-coord: {origin-of: right_elbow}}, right elbow out control slack]
  - soft-constraint: [0.1, 0.1, weight_elbow_control, {z-coord: {origin-of: right_elbow}}, right elbow up control slack]
  # task-specific constraints
  # bottle relative to cup
  - soft-constraint: [{double-sub: [bottle_top_behind_cup_lower, bottle_top_behind_cup]}, {double-sub: [bottle_top_behind_cup_upper, bottle_top_behind_cup]}, weight_pos_control, bottle_top_behind_cup, bottle_top_behind_cup control slack]
  - soft-constraint: [{double-sub: [bottle_top_left_cup_lower, bottle_top_left_cup]}, {double-sub: [bottle_top_left_cup_upper, bottle_top_left_cup]}, weight_pos_control, bottle_top_left_cup, bottle_top_left_cup control slack]
  - soft-constraint: [{double-sub: [bottle_top_above_cup_lower, bottle_top_above_cup]}, {double-sub: [bottle_top_above_cup_upper, bottle_top_above_cup]}, weight_pos_control, bottle_top_above_cup, bottle_top_above_cup control slack]
  - soft-constraint: [{double-sub: [bottle_above_itself_lower, bottle_above_itself]}, {double-sub: [bottle_above_itself_upper, bottle_above_itself]}, weight_pos_control, bottle_above_itself, bottle_above_itself control slack]
  - soft-constraint: [{double-sub: [bottle_left_itself_lower, bottle_left_itself]}, {double-sub: [bottle_left_itself_upper, bottle_left_itself]}, weight_pos_control, bottle_left_itself, bottle_left_itself control slack]
  - soft-constraint: [{double-sub: [bottle_behind_itself_lower, bottle_behind_itself]}, {double-sub: [bottle_behind_itself_upper, bottle_behind_itself]}, weight_pos_control, bottle_behind_itself, bottle_behind_itself control slack]
  # cup relative to world
  - soft-constraint: [{double-sub: [cup_above_itself_lower, cup_above_itself]}, {double-sub: [cup_above_itself_upper, cup_above_itself]}, weight_pos_control, cup_above_itself, cup_above_itself control slack]
  - soft-constraint: [{double-sub: [cup_left_itself_lower, cup_left_itself]}, {double-sub: [cup_left_itself_upper, cup_left_itself]}, weight_pos_control, cup_left_itself, cup_left_itself control slack]
  - soft-constraint: [{double-sub: [cup_behind_itself_lower, cup_behind_itself]}, {double-sub: [cup_behind_itself_upper, cup_behind_itself]}, weight_pos_control, cup_behind_itself, cup_behind_itself control slack]
  - soft-constraint: [{double-sub: [cup_top_above_world_lower, cup_top_above_world]}, {double-sub: [cup_top_above_world_upper, cup_top_above_world]}, weight_pos_control, cup_top_above_world, cup_top_above_world control slack]
  - soft-constraint: [{double-sub: [cup_top_left_world_lower, cup_top_left_world]}, {double-sub: [cup_top_left_world_upper, cup_top_left_world]}, weight_pos_control, cup_top_left_world, cup_top_left_world control slack]
  - soft-constraint: [{double-sub: [cup_top_behind_world_lower, cup_top_behind_world]}, {double-sub: [cup_top_behind_world_upper, cup_top_behind_world]}, weight_pos_control, cup_top_behind_world, cup_top_behind_world control slack]


hard-constraints:
  - hard-constraint:
      - {double-sub: [0.0115, torso_lift_joint]}
      - {double-sub: [0.325, torso_lift_joint]}
      - torso_lift_joint
  - hard-constraint:
      - {double-sub: [-0.5646, l_shoulder_pan_joint]}
      - {double-sub: [2.1353, l_shoulder_pan_joint]}
      - l_shoulder_pan_joint
  - hard-constraint:
      - {double-sub: [-0.3536, l_shoulder_lift_joint]}
      - {double-sub: [1.2963, l_shoulder_lift_joint]}
      -  l_shoulder_lift_joint
  - hard-constraint:
      - {double-sub: [-0.65, l_upper_arm_roll_joint]}
      - {double-sub: [3.75, l_upper_arm_roll_joint]}
      - l_upper_arm_roll_joint
  - hard-constraint:
      - {double-sub: [-2.1213, l_elbow_flex_joint]}
      - {double-sub: [-0.15, l_elbow_flex_joint]}
      - l_elbow_flex_joint
  - hard-constraint:
      - {double-sub: [-2.0, l_wrist_flex_joint]}
      - {double-sub: [-0.1, l_wrist_flex_joint]}
      - l_wrist_flex_joint
  - hard-constraint:
      - {double-sub: [-2.1353, r_shoulder_pan_joint]}
      - {double-sub: [0.5646, r_shoulder_pan_joint]}
      - r_shoulder_pan_joint
  - hard-constraint:
      - {double-sub: [-0.3536, r_shoulder_lift_joint]}
      - {double-sub: [1.2963, r_shoulder_lift_joint]}
      -  r_shoulder_lift_joint
  - hard-constraint:
      - {double-sub: [-3.75, r_upper_arm_roll_joint]}
      - {double-sub: [0.65, r_upper_arm_roll_joint]}
      - r_upper_arm_roll_joint
  - hard-constraint:
      - {double-sub: [-2.1213, r_elbow_flex_joint]}
      - {double-sub: [-0.15, r_elbow_flex_joint]}
      - r_elbow_flex_joint
  - hard-constraint:
      - {double-sub: [-2.0, r_wrist_flex_joint]}
      - {double-sub: [-0.1, r_wrist_flex_joint]}
      - r_wrist_flex_joint
